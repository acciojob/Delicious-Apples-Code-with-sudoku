<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apple Varieties</h1>
    </header>

    <section class="product">
        <div class="photo-container">
            <div class="photo-main">
                <img src="green_apple.jpg" alt="Green Apple">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="yellow_apple.jpg" alt="Yellow Apple"></li>
                    <li><img src="orange_apple.jpg" alt="Orange Apple"></li>
                    <li><img src="red_apple.jpg" alt="Red Apple"></li>
                </ul>
            </div>
        </div>
        
        <div class="product-details">
            <div class="price">$7.93</div>
            <div class="variants">
                <div class="variant">
                    <p>Green</p>
                    <img src="green_apple.jpg" alt="Green Apple">
                </div>
                <div class="variant">
                    <p>Yellow</p>
                    <img src="yellow_apple.jpg" alt="Yellow Apple">
                </div>
                <div class="variant">
                    <p>Orange</p>
                    <img src="orange_apple.jpg" alt="Orange Apple">
                </div>
                <div class="variant">
                    <p>Red</p>
                    <img src="red_apple.jpg" alt="Red Apple">
                </div>
            </div>
            <div class="description">
                <h2>BENEFITS</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac justo eget nunc dictum gravida vel id ligula. Sed eu erat ac mi varius malesuada. Proin convallis ligula id justo condimentum, ut lacinia lorem cursus.</p>
            </div>
        </div>
    </section>

    <section class="add-to-cart">
        <button>Add to Cart</button>
    </section>

</body>
</html>
